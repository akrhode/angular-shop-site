<mat-card class="mb-4">
  <div class="flex justify-between">
    <div>
      <button mat-button [matMenuTriggerFor]="sortByMenu">
        Sort by {{ sort }}
      </button>
      <mat-menu #sortByMenu>
        <button (click)="onSortUpdated('descending')" mat-menu-item>
          Descending
        </button>
        <button (click)="onSortUpdated('ascending')" mat-menu-item>
          Ascending
        </button>
      </mat-menu>
    </div>
  </div>
</mat-card>
